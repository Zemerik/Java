name: ðŸ” PR Review Assistant

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-review:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Auto-request Review
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Add helpful comment for PR authors
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `
              ðŸ” **PR Review Process Started**
              
              Thank you for your pull request! Here's what happens next:
              
              **Review Checklist:**
              - âœ… Code compiles without errors
              - âœ… Follows Java coding conventions
              - âœ… Includes appropriate documentation
              - âœ… Tests are included (if applicable)
              - âœ… Changes are focused and well-explained
              
              **What we're looking for:**
              - ðŸŽ¯ Clear, readable code that helps students learn
              - ðŸ“ Helpful comments and explanations
              - ðŸ§ª Working examples that demonstrate concepts
              - ðŸ“š Beginner-friendly explanations in README files
              
              **Review Timeline:**
              - â±ï¸ We aim to review within 24-48 hours
              - ðŸ’¬ We'll provide constructive feedback
              - ðŸ”„ We may ask for small improvements
              - ðŸš€ Once approved, your PR will be merged!
              
              **Need help?**
              - ðŸ’¬ Ask questions in the PR comments
              - ðŸ“– Check our [CONTRIBUTING.md](CONTRIBUTING.md)
              - ðŸ¤ Our community is here to help!
              
              Thanks for contributing to Java education! ðŸŒŸ
              `
            });
            
            // Add appropriate labels based on PR content
            const title = pr.title.toLowerCase();
            const body = pr.body.toLowerCase();
            const labels = [];
            
            if (title.includes('fix') || title.includes('bug') || body.includes('fix')) {
              labels.push('bug-fix');
            }
            
            if (title.includes('feature') || title.includes('add') || body.includes('new')) {
              labels.push('enhancement');
            }
            
            if (title.includes('content') || title.includes('improve') || body.includes('better')) {
              labels.push('content-improvement');
            }
            
            if (title.includes('docs') || title.includes('readme') || body.includes('documentation')) {
              labels.push('documentation');
            }
            
            // Add learning level labels
            if (body.includes('beginner') || body.includes('basic')) {
              labels.push('beginner-friendly');
            }
            
            if (body.includes('advanced') || body.includes('complex')) {
              labels.push('advanced');
            }
            
            // Add topic labels
            if (body.includes('day 1') || body.includes('day 2') || body.includes('day 3')) {
              labels.push('java-basics');
            }
            
            if (body.includes('oop') || body.includes('class')) {
              labels.push('object-oriented');
            }
            
            if (body.includes('collection') || body.includes('arraylist')) {
              labels.push('collections');
            }
            
            // Add review status
            labels.push('needs-review');
            
            // Add the labels
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            } 